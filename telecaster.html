  <div class="descripcion">
    <div id="ds20desc"><p>Modelo para la posición del mástil de Telecaster® equipado con núcleos de ALNICO 2 que ofrece un sonido dulce y cremoso. Este modelo es bobinado con un tap o derivación para obtener dos niveles de salida y tonalidad que pueden ser fácilmente conmutados con un push-pull, push-push o mini switch. Tono cálido con gran sustain en la opción tapped y firme respuesta en los medios-bajos con mayor agresividad en la versión full/completa, este micrófono tiene un sonido general más redondeado con notas porosas que lo hace ideal para instrumentos brillantes. Orgullosamente fabricado en Florida-BA, este producto es ensamblado manualmente en nuestro taller y parafinado en cámara de vacío para evitar acoples indeseados.</p>
      <ul><li>SALIDA: Moderada</li>
        <li>RESISTENCIA: 9,6K (tapped) y 12,4K (full)</li>
        <li>IMANTACIÓN: Núcleos simétricos de ALNICO 2 biselados manualmente</li>
        <li>CANCELACIÓN DE RUIDO: No</li>
        <li>CABLE DE SALIDA: 2 conductores + malla</li>
        <li>BASE: Fibra de vidrio con roscas 6/32” y agujeros pasantes que se adaptan a cualquier tipo de pickguard de Telecaster®.</li>
        <li>COMPONENTES INCLUIDOS: 2 juegos de tornillos para roscado y pasantes, tubos de látex para el montaje y manual de instalación.</li>
      </ul>
    </div>
    <div id="ds21desc"><p>Simple bobina para la posición del mástil de Telecaster® equipado con núcleos de ALNICO 5 que produce el sonido tradicional cálido y abierto de los 50’s. Este modelo es bobinado con un tap o derivación para obtener dos niveles de salida y tonalidad que pueden ser fácilmente conmutados con un push-pull, push-push o mini switch: la salida con derivación/tapped ofrece el tono clásico con graves-medios cálidos y cremosos, mientras que la salida completa/full provee mayor agresividad y más focalizadas frecuencias bajas. Combinado con el micrófono del puente, obtendrás el famoso sonido ahuecado de Telecaster®. Orgullosamente fabricado en Florida-BA, este producto es ensamblado manualmente en nuestro taller y parafinado en cámara de vacío para evitar acoples indeseados.</p>
      <ul><li>SALIDA: Moderada</li>
        <li>RESISTENCIA: 9,35K (tapped) y 12,3K (full)</li>
        <li>IMANTACIÓN: Núcleos simétricos de ALNICO 5 biselados manualmente</li>
        <li>CANCELACIÓN DE RUIDO: No</li>
        <li>CABLE DE SALIDA: 2 conductores + malla</li>
        <li>BASE: Fibra de vidrio con roscas 6/32” y agujeros pasantes que se adaptan a cualquier tipo de pickguard de Telecaster®.</li>
        <li>COMPONENTES INCLUIDOS: 2 juegos de tornillos para roscado y pasantes, tubos de látex para el montaje y manual de instalación.</li>
      </ul> 
    </div>
    <div id="ds22desc"><p>El TeleBridge II es un modelo simple bobina equipado con núcleos de ALNICO 2 que proveen una respuesta más cálida en agudos, ideal para aquellos músicos que buscan un tono Telecaster® con atenuado brillo y mayor sustain. Este modelo es bobinado con un tap o derivación para obtener dos niveles de salida y tonalidad que pueden ser fácilmente conmutados con un push-pull, push-push o mini switch. El primer bobinado ofrece un sonido clásico más cálido y con twang; el bobinado completo es más agresivo y con mejores medios. En términos generales, este micrófono tiene un sonido más redondeado con mejor sustain y es recomendado para instrumentos de maderas brillantes. Orgullosamente fabricado en Florida-BA, este producto es ensamblado manualmente en nuestro taller y parafinado en cámara de vacío para evitar acoples indeseados.</p>
      <ul><li>SALIDA: Moderada</li>
        <li>RESISTENCIA: 8K (tapped) y 12K (full)</li>
        <li>IMANTACIÓN: Núcleos simétricos de ALNICO 2 biselados manualmente</li>
        <li>PICO DE RESONANCIA: 2,38KHz (tapped) y 2KHz (full)</li>
        <li>INDUCTANCIA: 3,4 Henries (tapped) y 6,96 Henries (full)</li>
        <li>CANCELACIÓN DE RUIDO: No</li>
        <li>CABLE DE SALIDA: 2 conductores + malla</li>
        <li>BASE: CEM1 con roscas de bronce en 6/32” para una garantía de funcionamiento de por vida.</li>
        <li>COMPONENTES INCLUIDOS: Tornillos, resortes para el montaje y manual de instalación.</li>
      </ul> 
    </div>
    <div id="ds23desc"><p>Micrófono para la posición del puente de Telecaster® que ofrece el tono brillante, pleno de twang y punzante característico de esas guitarras. Este modelo simple bobina está diseñado con un tap o derivación para obtener dos niveles de salida y tonalidad que pueden ser fácilmente conmutados con un push-pull, push-push o mini switch: sonido twangy, brillante y punzante en la salida vintage/tapped y mejores medios y ataque en la opción de salida hot/full. Orgullosamente fabricado en Florida-BA, este producto es ensamblado manualmente en nuestro taller y parafinado en cámara de vacío para evitar acoples indeseados.</p>
      <ul><li>SALIDA: Moderada</li>
        <li>RESISTENCIA: 8K (tapped) y 12K (full)</li>
        <li>IMANTACIÓN: Núcleos simétricos de ALNICO 5 biselados manualmente</li>
        <li>PICO DE RESONANCIA: 3,04KHz (tapped) y 2,43KHz (full)</li>
        <li>INDUCTANCIA: 2,88 Henries (tapped) y 6,06 Henries (full)</li>
        <li>CANCELACIÓN DE RUIDO: No</li>
        <li>CABLE DE SALIDA: 2 conductores + malla</li>
        <li>BASE: CEM1 con roscas de bronce en 6/32” para una garantía de funcionamiento de por vida.</li>
        <li>COMPONENTES INCLUIDOS: Tornillos, resortes para el montaje y manual de instalación.</li>
      </ul>
    </div>
    <div id="ds52desc"><p>Telecaster® doble en formato de simple para el mástil diseñado para obtener el tono clásico, cálido y vintage sin el tradicional ruido simple bobina. Si bien este modelo es silencioso, su apariencia es idéntica a uno simple cuando es instalado en la guitarra. Viene provisto de un cable de 4 conductores + malla para poder realizar múltiples conexionados. Orgullosamente fabricado en Florida-BA, este producto es ensamblado manualmente en nuestro taller y parafinado en cámara de vacío para evitar acoples indeseados.</p>
      <ul><li>SALIDA: Moderada</li>
        <li>RESISTENCIA: 16,5K</li>
        <li>IMANTACIÓN: Núcleos de ALNICO 5</li>
        <li>CANCELACIÓN DE RUIDO: Si</li>
        <li>CABLE DE SALIDA: 4 conductores + malla</li>

        <li>COMPONENTES INCLUIDOS: 2 juegos de tornillos para roscado y pasantes, tubos de látex para el montaje y manual de instalación.</li>
      </ul> 
    </div>
    <div id="ds52iidesc"><p>Esta versión especial para Telecaster® doble en formato de simple para el mástil, ofrece un tono más cálido y con mejor sustain por el tipo de imantación en ALNICO 2 comparativamente al DS52. Sin el tradicional ruido simple bobina, pues se trata de un modelo silencioso, su apariencia es idéntica a uno simple cuando es instalado en la guitarra. Viene provisto de un cable de 4 conductores + malla para poder realizar múltiples conexionados. Orgullosamente fabricado en Florida-BA, este producto es ensamblado manualmente en nuestro taller y parafinado en cámara de vacío para evitar acoples indeseados.</p>
      <ul><li>SALIDA: Moderada</li>
        <li>RESISTENCIA: 16,5K</li>
        <li>IMANTACIÓN: Núcleos de ALNICO 2</li>
        <li>CANCELACIÓN DE RUIDO: Si</li>
        <li>CABLE DE SALIDA: 4 conductores + malla</li>
        <li>BASE: CEM1 con roscas 6/32” y agujeros pasantes que se adaptan a cualquier tipo de pickguard de Telecaster®.</li>
        <li>COMPONENTES INCLUIDOS: 2 juegos de tornillos para roscado y pasantes, tubos de látex para el montaje y manual de instalación.</li>
      </ul> 
    </div>
    <div id="ds53desc"><p>Micrófono para el puente silencioso (noiseless) en ALNICO 5 diseñado para obtener el tono brillante, definido y con twang característico de las Telecaster®. Los graves son precisos y los agudos tienen la definición y el ataque de un simple bobina de Telecaster® de salida moderada. Este micrófono es la mejor opción para aquellos músicos que necesitan eliminar el ruido, sin sacrificar el sonido específico de estas guitarras. Viene provisto de un cable de 4 conductores + malla para poder realizar múltiples conexionados. Orgullosamente fabricado en Florida-BA, este producto es ensamblado manualmente en nuestro taller y parafinado en cámara de vacío para evitar acoples indeseados.</p>
      <ul><li>SALIDA: Moderada</li>
        <li>RESISTENCIA: 25,4K</li>
        <li>IMANTACIÓN: Núcleos de ALNICO 5 biselados manualmente</li>
        <li>PICO DE RESONANCIA: 3,18KHz</li>
        <li>INDUCTANCIA: 5,63 Henries</li>
        <li>CANCELACIÓN DE RUIDO: Si</li>
        <li>CABLE DE SALIDA: 4 conductores + malla</li>

    </div>
    <div id="ds53iidesc"><p>Micrófono para el puente silencioso (noiseless) en ALNICO 2 diseñado para obtener una respuesta más cálida en agudos e ideal para aquellos músicos que buscan un tono Telecaster® con atenuado brillo y mayor sustain. Los graves son precisos y el ataque sobre la cuerda es similar a la de un micrófono simple bobina para Telecaster® de salida moderada. Este micrófono es la mejor opción para aquellos músicos que necesitan eliminar ruido y viene provisto de un cable de 4 conductores + malla para poder realizar múltiples conexionados. Orgullosamente fabricado en Florida-BA, este producto es ensamblado manualmente en nuestro taller y parafinado en cámara de vacío para evitar acoples indeseados.</p>
